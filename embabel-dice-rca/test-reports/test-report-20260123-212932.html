<!DOCTYPE html>
<html>
<head>
<title>Test Execution Report</title>
<style>
body { font-family: Arial, sans-serif; margin: 20px; }
.summary { background: #f5f5f5; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
.test { border: 1px solid #ddd; margin: 10px 0; padding: 15px; border-radius: 5px; }
.passed { border-left: 5px solid #4CAF50; }
.failed { border-left: 5px solid #f44336; }
.error { border-left: 5px solid #ff9800; }
.code { background: #f4f4f4; padding: 10px; border-radius: 3px; font-family: monospace; white-space: pre-wrap; }
table { border-collapse: collapse; width: 100%; }
th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
th { background-color: #4CAF50; color: white; }
</style>
</head>
<body>
<h1>Test Execution Report</h1>
<div class='summary'>
<h2>Summary</h2>
<table>
<tr><th>Metric</th><th>Count</th></tr>
<tr><td>Total Tests</td><td>1</td></tr>
<tr><td>Passed</td><td style='color: green;'>0</td></tr>
<tr><td>Failed</td><td style='color: red;'>0</td></tr>
<tr><td>Errors</td><td style='color: orange;'>1</td></tr>
</table>
</div>
<h2>Test Results</h2>
<div class='test error'>
<h3>example test with automatic reporting</h3>
<p><strong>Status:</strong> ERROR</p>
<p><strong>Duration:</strong> 1578ms</p>
<h4>Error</h4>
<div class='code'>Scenario &#39;example-scenario&#39; not loaded</div>
</div>
</body>
</html>
